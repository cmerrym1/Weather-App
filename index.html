<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <div class="gradient">
            <div class="col-sm-12">
                <h1>Weather Dashboard</h1>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <h2>Search for a City:</h2>
                <form id ="user-form" class="search">
                    <input city="cityname" id="cityname" type="text" autofocus="true" class="form-input" placeholder="Toledo" />
                    <button type="submit" class="btn">Search</button>
                </form>
            </div>
    
            <div class="col-sm-9 border">
                <h2 class="subtitle"><span id="weather-search-term"></span></h2>
                <div id="weather-container" class="list-group">
                    <p><span id="weather-humidity"></span></p>
                </div>
            </div>
        </div>

        
            <div class="row">
                <div class="col-sm-2 offset-md-2 border">
                    <h2>Day 1</h2>
                </div>
                <div class="col-sm-2 border">
                    <h2>Day 2</h2>
                </div>
                <div class="col-sm-2 border">
                    <h2>Day 3</h2>
                </div>
                <div class="col-sm-2 border">
                    <h2>Day 4</h2>
                </div>
                <div class="col-sm-2 border">
                    <h2>Day 5</h2>
                </div>
            </div>
        
    </div>






    <script src="./assets/js/script.js"></script>
</body>
</html>
